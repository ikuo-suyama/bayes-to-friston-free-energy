name: Update Changelog on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true && !contains(github.event.pull_request.title, '[skip changelog]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Update article changelog
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          MERGE_DATE: ${{ github.event.pull_request.merged_at }}
        run: |
          # Format the date (YYYY-MM-DD)
          FORMATTED_DATE=$(date -d "$MERGE_DATE" '+%Y-%m-%d' 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%SZ" "$MERGE_DATE" '+%Y-%m-%d' 2>/dev/null || echo "$MERGE_DATE" | cut -d'T' -f1)

          # Escape special characters for sed
          ESCAPED_TITLE=$(echo "$PR_TITLE" | sed 's/[&/\]/\\&/g')
          ESCAPED_URL=$(echo "$PR_URL" | sed 's/[&/\]/\\&/g')

          # Create the new entry
          NEW_ENTRY="- $FORMATTED_DATE: [$ESCAPED_TITLE]($ESCAPED_URL)"

          # Get all .md files that were modified (not added) in the merge commit
          # HEAD^1 is the first parent (main branch before merge)
          # HEAD is the merge commit
          git diff --name-only --diff-filter=M HEAD^1 HEAD | grep '\.md$' | while read -r file; do
            # Check if the file has a changelog section
            if [ -f "$file" ] && grep -q "^## 更新履歴$" "$file"; then
              echo "Updating changelog in: $file"
              # Insert the new entry after "## 更新履歴"
              sed -i "/^## 更新履歴$/a $NEW_ENTRY" "$file"
              git add "$file"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --staged --quiet || git commit -m "docs: update changelog for PR #${{ github.event.pull_request.number }} [skip changelog]"
          git push
